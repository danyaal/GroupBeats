        <script>
            $( "#song-search-inp" ).autocomplete({
    				source: "search.php",
    				minLength: 3,
    				select: function( event, ui ) {
      					var search_key = ui.item.id;
    					var search_value = ui.item.label;
						var search_img = ui.item.cover;
						console.log('pushing');
   						channel.event_stream("push", {"object": {"key":search_key, "name":search_value, "img":search_img}});
   				}
   			}).data( "autocomplete" )._renderItem = function( ul, item ) {
   				return $( "<li></li>" )
   					.data( "item.autocomplete", item )
   					.append( "<a>" + item.label + " - <em>" + item.artist + "</em></a>" )
   					.appendTo( ul );
   			};
       </script>
